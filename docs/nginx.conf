server {
    listen 80;
    server_name _;  # Replace with your domain when ready
    root /var/www/zornell/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API endpoints
    location ~ ^/backend/api\.php {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/zornell/src/api.php;
        
        # Increase timeouts for large syncs
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Protect sensitive files
    location ~ /backend/data {
        deny all;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~ /(src|bin|config|resources|tests) {
        deny all;
    }

    # PHP processing
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

